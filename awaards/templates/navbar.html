{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Awaards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">New Post</a>
                </li>
            </ul>
    
            <!-- Search bar section goes here -->
    
            <form action="{% url 'search' %}" role="search" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search" name="projects">
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search">
            </form>
    
            <!-- End of search bar -->
    
            <!-- Dropdown section goes here -->
            {% if user.is_authenticated %}
            <div class="nav-item dropdown mx-0 px-4">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{{user.profile.profile_pic.url}}" alt="profile pic" style="border-radius: 50%; width 25px; height:25px;">
                </a>
                <div class="dropdown-menu mx-0" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'profile' user.profile.id %}">My Profile</a>
                    <a class="dropdown-item" href="/accounts/password/change">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div> 
    
            {% else %}
            <div>
                <a class="btn btn-default" href="/accounts/login">Login</a>
            </div>
            {% endif %}
            <!-- End of dropdown -->
    
        </div>
    </div>
</nav>
{% endblock %}
