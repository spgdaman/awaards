{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="card mx-auto">
            <div class="card-header">
                <h3>Update Profile</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'update_profile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
        
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-success btn-lg" value="Post">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
