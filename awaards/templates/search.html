{% extends 'base.html' %}
{% block content %}
<div class="container">
    
    <div class="row">
        {% if projects %}
            <h1 class="mx-auto">Found {{message|length} projects}</h1>
        {% else %}
            <h1>Found 0 items for the search term {{message}}</h1>
        {% endif %}
    </div>

    {% for project in projects %}
        <div class="row">
            <h5>{{project.name}}</h5>
        </div>
    {% endfor %}
</div>
{% endblock %}
