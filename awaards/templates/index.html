{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>I am the index page</h1>
       
    {% for project in projects %}
    <div class="row">
        <div class="card col-sm-12 col-md-6 mx-auto">
            <div class="card-header">
                <img src="{{project.image.url}}" alt="{{project.name}}" class="w-100 px-0 py-0 mx-0 my-0">
            </div>
            <div class="card-body">
                <p>{{project.description}}</p>
                <div class="row">
                    <p>Design {{project.design_rating}} | </p>
                    <div>Usability {{project.usablity_rating}} |</div>
                    <p>Content {{project.content_rating}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
